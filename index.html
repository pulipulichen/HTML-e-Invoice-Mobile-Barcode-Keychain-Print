<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Invoice Mobile Barcode Keychain Print</title>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="scripts.js"></script>

    <script src="lib/JsBarcode.code39.min.js"></script>

    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="lib/less.min.js"></script>
    <script>
      less = {
        env: "development"
      };
    </script>
    
</head>
<body>

    <div id="input">
        <h1>e-Invoice Mobile Barcode Keychain Print</h1>

        <form action="index.html" method="get">
            <input type="text" name="barcode" value="/18L8W3Q"
              placeholder="/18L8W3Q"
              onfocus="this.select()" />
            <button type="submit">SUBMIT</button>
        </form>

        <hr />

        <h2>How to Use</h2>
        <ul>
            <li>Set your mobile barcode and submit. (<a href="https://www.cetustek.com.tw/how-to-apply-barcode.html" target="apply">How to apply Mobile Barcode</a>)</li>
            <li>Save as PDF</li>
            <li>Layout: Portrait</li>
            <li>Paper size: A4</li>
            <li>Options: Disable headers and footers</li>
        </ul>
    </div>

    <div id="output"><div class="frame"><div class="frame-inner">
            <svg class="barcode"></svg>
            <div class="text"></div>
        </div></div></div>

</body>
</html>
